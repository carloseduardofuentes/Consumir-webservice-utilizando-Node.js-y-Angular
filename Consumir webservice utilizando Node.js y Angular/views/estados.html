<h1>Listado de estados</h1>
<a href="/#!/estados/nuevo">Nuevo Registro</a>
<br>
Buscar:
<input type="text" ng-model="filtro">
<table class="table table-bordered">
  <thead class="table-dark">
  <th>id</th>
  <th>estado</th>
  </thead>
  <tbody>
  <tr ng-repeat="item in estados | filter : filtro">
    <td>
      {{item.id}}
    </td>
    <td>
      {{item.estado}}
    </td>
  </tr>
  </tbody>
</table>
